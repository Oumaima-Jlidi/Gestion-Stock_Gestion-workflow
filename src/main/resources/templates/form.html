<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un produit</title>
</head>
<body>
    <h1>Ajouter un produit</h1>
    
    <form th:action="@{/ajouter}" th:object="${produit}" method="post">
        <div>
            <label>Référence:</label>
            <input type="text" th:field="*{reference}" />
        </div>
        <div>
            <label>Nom:</label>
            <input type="text" th:field="*{nom}" />
        </div>
        <div>
            <label>Quantité:</label>
            <input type="number" th:field="*{quantite}" />
        </div>
        <div>
            <label>Prix:</label>
            <input type="number" step="0.01" th:field="*{prix}" />
        </div>
        <div>
            <label>Description:</label>
            <textarea th:field="*{description}" rows="5" cols="50"></textarea>
        </div>
        <div>
            <button type="submit">Enregistrer</button>
        </div>
    </form>
</body>
</html>
