<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
</head>
<body>
    <h1>Liste des produits</h1>
    
    <table border="1 ">
        <tr>
            <th>Référence</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>TVA</th>
            <th>Prix TTC</th>
            <th>Description</th>
        </tr>
        
        <tr th:each="produit : ${produits}">
            <td th:text="${produit.reference}"></td>
            <td th:text="${produit.nom}"></td>
            <td th:text="${produit.prix}"></td>
            <td th:text="${produit.quantite}"></td>
            <td th:text="${produit.TVA}"></td>
            <td th:text="${produit.prix_ttc}"></td>
            <td th:text="${produit.description}"></td>
        </tr>
    </table>
    
    <!-- ... autres éléments HTML ... -->
</body>
</html>
