<div class="container">
    <div class="card shadow mb-4">
      <div class="card-body">
        <a class="btn btn-primary"  style="display:inline;"  routerLink="/add-produit"> Ajouter</a>
        <table id="datatables" class="table table-striped table-bordered table-sm row-border hover">
 
          <thead>
         
            <tr>
                <th>reference</th>
                <th>Nom</th>
                <th>Quantit√©</th>
                <th>Prix Unitaire</th>
                <th>Prix TTC</th>
                <th>Actions</th>


            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prod of prods">
              
              <td>{{ prod.reference }}</td>
              <td>{{ prod.nom }}</td>
              <td>{{ prod.quantite }}</td>
              <td>{{ prod.prix }}</td>
              <td>{{ prod.prix_ttc }}</td>
              <td><button (click)="deleteProduit(prod.id)" class="btn btn-danger">Supprimer</button>
              <a class="btn btn-success" [routerLink]="['/update-produit',prod.id]">Modifier</a></td>


            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
