<div class="container">
    <div class="card">
      <div class="card-body">
        <h3>Ajouter une Categorie</h3>
        <form (submit)="ajouterCategorie()">
          
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="nouveauCat.nom" name="nom" required>
          </div>
        
          
          <!-- ... autres champs ... -->
  
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
