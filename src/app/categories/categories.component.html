<div class="container">
    <div class="card shadow mb-4">
      <div class="card-body">
        <a class="btn btn-primary"  style="display:inline;"  routerLink="/add-categorie"> Ajouter Categorie</a>
        <table id="datatables" class="table table-striped table-bordered table-sm row-border hover">
 
          <thead>
         
            <tr>
                <th>Id</th>
                <th>Nom</th>
                
                <th>Actions</th>


            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cat of cats">
              
              <td>{{ cat.id }}</td>
              <td>{{ cat.nom }}</td>
              
              <td><button (click)="deleteCategorie(cat.id)" class="btn btn-danger">Supprimer</button>
              <a class="btn btn-success" [routerLink]="['/update-categorie',cat.id]">Modifier</a></td>


            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
