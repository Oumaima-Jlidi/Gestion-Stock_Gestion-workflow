<div class="container">
    <div class="card">
      <div class="card-body">
        <h3>Modifier la categorie </h3>
        <form (submit)="updateAchat()">
         
            <div class="form-group">
                <label for="nom">Nom du Client</label>
                <input type="text" class="form-control" id="nom_client" [(ngModel)]="Achat.nom_client" name="nom_client" required>
              </div>
              <div class="form-group">
                <label for="description">Adresse du Client</label>
                <textarea class="form-control" id="adresse_client" [(ngModel)]="Achat.adresse_client" name="adresse_client" required></textarea>
              </div>
              <div class="form-group">
                <label for="quantite">Quantit√©</label>
                <input type="number" class="form-control" id="quantite" [(ngModel)]="Achat.quantite"  name="quantite" required>
              </div>
              
          
          <!-- ... autres champs ... -->
  
          <button type="submit" class="btn btn-success">Modifier</button>
        </form>
      </div>
    </div>
  </div>
