<div class="container">
    <div class="card">
      <div class="card-body">
        <h3>Modifier un produit</h3>
        <form (submit)="updateProduit()">
          <div class="form-group">
            <label for="reference">Référence</label>
            <input type="text" class="form-control" id="reference" [(ngModel)]="produit.reference" name="reference" required>
          </div>
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="produit.nom" name="nom" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="produit.description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="quantite">Quantité</label>
            <input type="number" class="form-control" id="quantite" [(ngModel)]="produit.quantite"  name="quantite" required>
          </div>
          <div class="form-group">
            <label for="prix">Prix Unitaire</label>
            <input type="number" class="form-control" id="prix" [(ngModel)]="produit.prix" name="prix" required>
          </div>
          
          <div class="form-group">
            <label for="prix">Timbre</label>
            <input type="number" class="form-control" id="timbre" [(ngModel)]="produit.timbre" name="timbre" readonly
            >
          </div>
          
          <!-- ... autres champs ... -->
  
          <button type="submit" class="btn btn-success">Modifier</button>
        </form>
      </div>
    </div>
  </div>
